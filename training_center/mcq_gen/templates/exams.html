{% extends 'base.html' %}
{% block content %}
    {{ table | safe }}
    <a href="{% url 'create_exam' %}" type="button" class="btn btn-primary">Create Exam</a>
{% endblock content %}
{% block scripts %}
    <script type="text/javascript" language="javascript" class="init">
    $(document).ready(function() {
        var table = $('#exams_database').dataTable( {
            paging: false,
            scrollY: 600,
            scrollCollapse: true,
            fixedColumns: true,
            dom: 'Bfrtip',
            
        } );
        
        
        $(document).on('click','#exams_database tr',function(e){
            var row_object  = table.api().row(this).data();
            var url = "{% url 'exam_details' 123%}"
            url = url.replace('123', row_object[0])

            window.open(url, '_blank');
           
        });
    } );
    </script>
{% endblock scripts %}
