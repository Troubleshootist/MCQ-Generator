{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron">
        <table class="table table-sm">
            <thead>
                <th>Name</th>
                <th>Surname</th>
                <th>Date of birth</th>
                <th>
                    <a href="{% url 'student_create' course.id %}"
                       type="button"
                       class="btn btn-primary px-0">Create</a>
                </th>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.surname }}</td>
                        <td>{{ student.dob }}</td>
                        <td>
                            <a href="{% url 'student_update' student.course.id student.id %}"
                               type="button"
                               class="btn btn-secondary btn-lg">Edit</a>
                            <a href="{% url 'student_delete' student.course.id student.id %}"
                               type="button"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
